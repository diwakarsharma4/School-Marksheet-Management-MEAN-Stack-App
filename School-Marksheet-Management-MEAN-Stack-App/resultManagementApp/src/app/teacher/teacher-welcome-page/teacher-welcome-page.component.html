<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <h3 class=" ml-8">Result Management System</h3>
    <div>
      <form class="form-inline my-2 my-lg-0 d-flex flex-row space-between">
        <a class="btn btn-outline-success my-2 my-sm-0 ml-5" href="select-portal">Logout</a>
      </form>

<div class="col-md-8 ml-6 mb-6">
    <div class="d-flex flex-row mt-5">
    <h4>List Students</h4>
    <a href="create-marksheet" class="btn btn-primary ml-7">Add Record</a>
    </div>
    <hr/>
    <div class="card card-bdy bg-light">
        <table class="table">
            <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let studentItem of marksheetArray">
                
                <td>{{studentItem.Roll_No}}</td>
                <td>{{studentItem.Name}}</td>
                <td>{{studentItem.Date_of_Birth}}</td>
                <td>{{studentItem.Score}}</td>
                <td>
                    <!-- <a href="update-marksheet" class="btn btn-primary mr-1" (click)="update(studentItem)">Update</a> -->
                    <button class="btn btn-primary mr-1" (click)="update(studentItem)">Update</button>
                    <button class="btn btn-primary ml-1" (click)="delete(studentItem)">Delete</button>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
