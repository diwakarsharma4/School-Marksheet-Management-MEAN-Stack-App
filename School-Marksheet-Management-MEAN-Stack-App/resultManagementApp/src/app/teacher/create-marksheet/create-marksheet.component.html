<div class="container mt-5 mb-5 w-50">
    <h2>Add New Record</h2>
    <form method="post" action="processForm">
        <div class="form-group">
            <label for="rollno">Roll No.:</label>
            <input type="text" [(ngModel)]="Roll_No" [ngModelOptions]="{standalone: true}" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" [(ngModel)]="Name" [ngModelOptions]="{standalone: true}" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="text" [(ngModel)]="Date_of_Birth" [ngModelOptions]="{standalone: true}" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="score">Score:</label>
            <input type="text" [(ngModel)]="Score" [ngModelOptions]="{standalone: true}" class="form-control" id="username" name="username">
        </div>
        <button type="submit" class="btn btn-primary mr-2" (click)="create()">Submit</button>
        <button type="submit" class="btn btn-primary mr-2" (click)="clear()">Clear</button>
    </form>
</div>
