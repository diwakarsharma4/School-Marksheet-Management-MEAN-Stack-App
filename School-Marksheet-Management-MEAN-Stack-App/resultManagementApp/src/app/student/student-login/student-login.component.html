<div class="container mt-5 mb-5 w-25">
    <h2>Login</h2>
    <form method="post" action="processForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary mr-2" (click)="login()">Sign In</button>
        <a href="student-register" class="btn btn-primary ml-3">register</a>
    </form>
</div>
