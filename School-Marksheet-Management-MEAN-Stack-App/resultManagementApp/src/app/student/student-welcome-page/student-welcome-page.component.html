    <h3 class=" ml-8">Result Management System</h3>
    <div>
      <form class="form-inline my-2 my-lg-0 d-flex flex-row space-between">
        <a class="btn btn-outline-success my-2 my-sm-0 ml-5" href="select-portal">Logout</a>
      </form>

<div class="container mt-5 mb-5 w-25">
    <h2>Search Result</h2>
    <form method="post" action="processForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" [(ngModel)]="Name" [ngModelOptions]="{standalone: true}" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label>Roll No.:</label>
            <input type="password" [(ngModel)]="Roll_No" [ngModelOptions]="{standalone: true}" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary mr-2" (click)="search()">Search</button>
        <button type="submit" class="btn btn-primary mr-2" (click)="clear()">Clear</button>
    </form>
</div>
