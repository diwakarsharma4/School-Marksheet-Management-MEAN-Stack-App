<div class="container mt-5 mb-5 w-50">
    <h2>Marksheet : {{studentData.Name}}</h2>
    <form method="post" action="processForm">
        <div class="form-group">
            <label for="rollno">Roll No.:</label>
            <p type="text" class="form-control" id="username" name="username">{{studentData.Roll_No}}
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <p type="text"  class="form-control" id="username" name="username">{{studentData.Name}}
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <p type="text" class="form-control" id="password" name="password">{{studentData.Date_of_Birth}}
        </div>
        <div class="form-group">
            <label for="score">Score:</label>
            <p type="text" class="form-control" id="username" name="username">{{studentData.Score}}
        </div>
    </form>
</div>
